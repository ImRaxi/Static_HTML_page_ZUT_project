<!doctype html>

<html>
    <head>
        <title>SKPN</title>
        <link rel="stylesheet" href="./css/template.css">
    <link rel="stylesheet" href="./css/panel_uz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="box">

            <header>
                <h3>SYSTEM BIBLIOMETRYCZNY</h3>
            </header>
            <div id="divider"></div>

            <div id="content">

              <a class="button">Strona Główna</a>

              <div id="prawa"><a class="button1">Wyloguj</a>
                
              <a class="button1" onclick="panelToggle()">Edytuj Profil</a>
              <div id="panel">
                    <p style="float:right" onclick="panelToggle()">&#9773;</p><br>
       
                   
                       <form>
                           <input required type="text" placeholder="imie" id="imie"><br>
                           <input required type="text" placeholder="nazwisko" id="nazwisko"></br>
                           <input required type="text" placeholder="email" id="email"></br>
                           <input required type="text" placeholder="haslo" id="haslo"></br>
                           <input required type="text" placeholder="Uczelnia" id="uczelnia"></br>
                           <input type="submit" value="ZAPISZ">
                       </form>
       
                       </div>
            </div>	
              
              
              <img src="IMG/logoskpn.png">

              <h1>PANEL UŻYTKOWNIKA</h1>
                
            
                
			  <div id="tabela">
              <span><b>TWOJE PUBLIKACJE</b></span>
              
              <input type="text" placeholder="Wyszukaj" id="wyszukaj-swoje">
              <input type="submit" value="Szukaj" ><br>
              
              <table id = "tabela" cellspacing ="0">
                <tr>
                    <td>Autor</td>
                    <td>Nazwa pub.</td>
                    <td>Data</td>
                    <td>DOI</td>
                    <td>Tytuł</td>
                    <td>Pkt</td>
                    <td class="editTable"><a class="dodaj">DODAJ <b>+</b></a></td>
                </tr>
                <tr>
                    <td>Paweł Krawczak</td>
                    <td>Moja pierwsza publikacja </td>
                    <td>11.11.2011</td>
                    <td>ZUT</td>
                    <td>Doktor rehabilitowany</td>
                    <td>100/100</td>
                    <td class="editTable">edit</td>
                    <td class="editTable">usun</td>
                </tr>
                </table>
                
			  </div>
            </div>

            <script src="js/scripts.js"></script>
    </body>
</html>
